<svg xmlns="http://www.w3.org/2000/svg" width="860" height="520" viewBox="0 0 860 520" font-family="Segoe UI, Arial, sans-serif">

  <!-- Background -->
  <rect width="860" height="520" fill="#f8fafc" rx="16"/>

  <!-- ========== ASTEROIDS ENTITY ========== -->
  <!-- Shadow -->
  <rect x="34" y="36" width="300" height="420" rx="10" fill="#cbd5e1" opacity="0.5"/>
  <!-- Card -->
  <rect x="30" y="30" width="300" height="420" rx="10" fill="white" stroke="#3A5FCD" stroke-width="2"/>
  <!-- Header -->
  <rect x="30" y="30" width="300" height="40" rx="10" fill="#3A5FCD"/>
  <rect x="30" y="56" width="300" height="14" fill="#3A5FCD"/>
  <text x="180" y="56" text-anchor="middle" fill="white" font-weight="bold" font-size="15">asteroids</text>

  <!-- PK section -->
  <line x1="30" y1="90" x2="330" y2="90" stroke="#e2e8f0" stroke-width="1"/>
  <text x="46" y="110" fill="#111" font-size="12" font-weight="600">id</text>
  <text x="160" y="110" fill="#2563eb" font-size="11" font-family="monospace">VARCHAR(50)</text>
  <rect x="278" y="98" width="26" height="16" rx="3" fill="#fbbf24"/>
  <text x="291" y="110" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">PK</text>

  <!-- Fields section -->
  <line x1="30" y1="124" x2="330" y2="124" stroke="#e2e8f0" stroke-width="1"/>

  <!-- name -->
  <text x="46" y="144" fill="#111" font-size="12" font-weight="600">name</text>
  <text x="160" y="144" fill="#2563eb" font-size="11" font-family="monospace">VARCHAR(150)</text>
  <rect x="278" y="132" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="291" y="144" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- nasa_jpl_url -->
  <text x="46" y="168" fill="#111" font-size="12" font-weight="600">nasa_jpl_url</text>
  <text x="160" y="168" fill="#2563eb" font-size="11" font-family="monospace">TEXT</text>

  <!-- absolute_magnitude_h -->
  <text x="46" y="192" fill="#111" font-size="12" font-weight="600">absolute_magnitude_h</text>
  <text x="46" y="208" fill="#2563eb" font-size="11" font-family="monospace">NUMERIC(5,2)</text>

  <!-- estimated_diameter_min_m -->
  <text x="46" y="228" fill="#111" font-size="12" font-weight="600">estimated_diameter_min_m</text>
  <text x="46" y="244" fill="#2563eb" font-size="11" font-family="monospace">NUMERIC(10,3)</text>

  <!-- estimated_diameter_max_m -->
  <text x="46" y="264" fill="#111" font-size="12" font-weight="600">estimated_diameter_max_m</text>
  <text x="46" y="280" fill="#2563eb" font-size="11" font-family="monospace">NUMERIC(10,3)</text>

  <!-- is_potentially_hazardous -->
  <text x="46" y="300" fill="#111" font-size="12" font-weight="600">is_potentially_hazardous</text>
  <text x="46" y="316" fill="#2563eb" font-size="11" font-family="monospace">BOOLEAN</text>
  <rect x="278" y="304" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="291" y="316" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- is_sentry_object -->
  <text x="46" y="336" fill="#111" font-size="12" font-weight="600">is_sentry_object</text>
  <text x="160" y="336" fill="#2563eb" font-size="11" font-family="monospace">BOOLEAN</text>
  <rect x="278" y="324" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="291" y="336" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- ========== CONNECTOR ========== -->
  <!-- Horizontal line -->
  <line x1="330" y1="240" x2="530" y2="240" stroke="#3A5FCD" stroke-width="2"/>

  <!-- LEFT: single bar (one) -->
  <line x1="330" y1="228" x2="330" y2="252" stroke="#3A5FCD" stroke-width="2.5"/>
  <line x1="342" y1="228" x2="342" y2="252" stroke="#3A5FCD" stroke-width="2.5"/>

  <!-- RIGHT: crow's foot (many) with zero-or-more circle -->
  <circle cx="509" cy="240" r="9" fill="white" stroke="#3A5FCD" stroke-width="2"/>
  <line x1="518" y1="240" x2="530" y2="240" stroke="#3A5FCD" stroke-width="2"/>
  <line x1="530" y1="240" x2="515" y2="228" stroke="#3A5FCD" stroke-width="2"/>
  <line x1="530" y1="240" x2="515" y2="252" stroke="#3A5FCD" stroke-width="2"/>
  <line x1="524" y1="240" x2="510" y2="228" stroke="#3A5FCD" stroke-width="2"/>
  <line x1="524" y1="240" x2="510" y2="252" stroke="#3A5FCD" stroke-width="2"/>

  <!-- Label -->
  <rect x="390" y="218" width="80" height="20" rx="4" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="430" y="231" text-anchor="middle" fill="#3A5FCD" font-size="10">1 to many</text>

  <!-- ========== CLOSE_APPROACHES ENTITY ========== -->
  <!-- Shadow -->
  <rect x="534" y="36" width="300" height="448" rx="10" fill="#cbd5e1" opacity="0.5"/>
  <!-- Card -->
  <rect x="530" y="30" width="300" height="448" rx="10" fill="white" stroke="#3A5FCD" stroke-width="2"/>
  <!-- Header -->
  <rect x="530" y="30" width="300" height="40" rx="10" fill="#3A5FCD"/>
  <rect x="530" y="56" width="300" height="14" fill="#3A5FCD"/>
  <text x="680" y="56" text-anchor="middle" fill="white" font-weight="bold" font-size="15">close_approaches</text>

  <!-- PK section -->
  <line x1="530" y1="90" x2="830" y2="90" stroke="#e2e8f0" stroke-width="1"/>
  <text x="546" y="110" fill="#111" font-size="12" font-weight="600">id</text>
  <text x="620" y="110" fill="#2563eb" font-size="11" font-family="monospace">SERIAL</text>
  <rect x="778" y="98" width="26" height="16" rx="3" fill="#fbbf24"/>
  <text x="791" y="110" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">PK</text>

  <!-- Fields section -->
  <line x1="530" y1="124" x2="830" y2="124" stroke="#e2e8f0" stroke-width="1"/>

  <!-- asteroid_id -->
  <text x="546" y="144" fill="#111" font-size="12" font-weight="600">asteroid_id</text>
  <text x="660" y="144" fill="#2563eb" font-size="11" font-family="monospace">VARCHAR(50)</text>
  <rect x="778" y="132" width="26" height="16" rx="3" fill="#a78bfa"/>
  <text x="791" y="144" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">FK</text>

  <!-- close_approach_date -->
  <text x="546" y="168" fill="#111" font-size="12" font-weight="600">close_approach_date</text>
  <text x="680" y="168" fill="#2563eb" font-size="11" font-family="monospace">DATE</text>
  <rect x="778" y="156" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="791" y="168" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- epoch_date_close_approach -->
  <text x="546" y="192" fill="#111" font-size="12" font-weight="600">epoch_date_close_approach</text>
  <text x="546" y="208" fill="#2563eb" font-size="11" font-family="monospace">BIGINT</text>
  <rect x="778" y="196" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="791" y="208" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- relative_velocity_kmh -->
  <text x="546" y="228" fill="#111" font-size="12" font-weight="600">relative_velocity_kmh</text>
  <text x="546" y="244" fill="#2563eb" font-size="11" font-family="monospace">NUMERIC(15,4)</text>

  <!-- miss_distance_km -->
  <text x="546" y="264" fill="#111" font-size="12" font-weight="600">miss_distance_km</text>
  <text x="546" y="280" fill="#2563eb" font-size="11" font-family="monospace">NUMERIC(15,4)</text>

  <!-- orbiting_body -->
  <text x="546" y="300" fill="#111" font-size="12" font-weight="600">orbiting_body</text>
  <text x="660" y="300" fill="#2563eb" font-size="11" font-family="monospace">VARCHAR(50)</text>
  <rect x="778" y="288" width="26" height="16" rx="3" fill="#34d399"/>
  <text x="791" y="300" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">NN</text>

  <!-- UNIQUE constraint section -->
  <line x1="530" y1="316" x2="830" y2="316" stroke="#e2e8f0" stroke-width="1"/>
  <text x="546" y="340" fill="#111" font-size="11.5" font-weight="600">UNIQUE (asteroid_id,</text>
  <text x="546" y="358" fill="#111" font-size="11.5" font-weight="600">epoch_date_close_approach)</text>
  <rect x="778" y="344" width="26" height="16" rx="3" fill="#fb923c"/>
  <text x="791" y="356" text-anchor="middle" fill="#111" font-size="9" font-weight="bold">UQ</text>

  <!-- ========== LEGEND ========== -->
  <rect x="30" y="464" width="300" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="46" y="480" fill="#555" font-size="10" font-weight="bold">LEGENDA:</text>
  <!-- PK -->
  <rect x="100" y="469" width="22" height="14" rx="3" fill="#fbbf24"/>
  <text x="111" y="480" text-anchor="middle" fill="#111" font-size="8" font-weight="bold">PK</text>
  <text x="125" y="480" fill="#555" font-size="10">Primary Key</text>
  <!-- FK -->
  <rect x="200" y="469" width="22" height="14" rx="3" fill="#a78bfa"/>
  <text x="211" y="480" text-anchor="middle" fill="#111" font-size="8" font-weight="bold">FK</text>
  <text x="225" y="480" fill="#555" font-size="10">Foreign Key</text>

  <rect x="100" y="487" width="22" height="14" rx="3" fill="#34d399"/>
  <text x="111" y="498" text-anchor="middle" fill="#111" font-size="8" font-weight="bold">NN</text>
  <text x="125" y="498" fill="#555" font-size="10">Not Null</text>
  <rect x="200" y="487" width="22" height="14" rx="3" fill="#fb923c"/>
  <text x="211" y="498" text-anchor="middle" fill="#111" font-size="8" font-weight="bold">UQ</text>
  <text x="225" y="498" fill="#555" font-size="10">Unique</text>

</svg>
